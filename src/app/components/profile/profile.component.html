<div class="row">
  <div class="col profile-container">
    <div class="profile-card">
      <div class="profile-header">
        <img class="profile-photo" [src]="user.photo" alt="Foto de perfil" />
        <div class="profile-info">
          <h2>{{ user.name }}</h2>
          <p>ID: {{ user.id }}</p>
          <p>Nombre de usuario: {{ user.username }}</p>
        </div>
      </div>

      <div class="section1">
        <label for="email">Correo Electrónico</label>
        <div class="input-container">
          <input
            type="email"
            id="email"
            [(ngModel)]="user.email"
            placeholder="Correo electrónico"
          />
        </div>
      </div>

      <div class="section2">
        <h3 class="title">Cambiar Contraseña</h3>
        <label class="label" for="current-password">Contraseña Actual</label>
        <input
          type="password"
          id="current-password"
          [(ngModel)]="user.currentPassword"
          placeholder="Contraseña actual"
        />

        <label class="label" for="new-password">Nueva Contraseña</label>
        <input
          type="password"
          id="new-password"
          [(ngModel)]="user.newPassword"
          placeholder="Nueva contraseña"
        />

        <label class="label" for="confirm-password">Confirmar Contraseña</label>
        <input
          type="password"
          id="confirm-password"
          [(ngModel)]="user.confirmPassword"
          placeholder="Confirmar contraseña"
        />
      </div>

      <div class="actions">
        <button class="save-btn">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>
